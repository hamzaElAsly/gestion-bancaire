<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceuil</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-purple: #5B4CF5;
            --purple-dark: #4A3CD6;
            --purple-light: #F5F3FF;
            --text-dark: #1F2937;
            --text-gray: #6B7280;
            --bg-light: #F9FAFB;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            overflow-x: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            background: linear-gradient(180deg, var(--primary-purple) 0%, var(--purple-dark) 100%);
            min-height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            padding: 30px 20px;
            color: white;
        }

        .sidebar .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar .menu-title {
            font-size: 12px;
            text-transform: uppercase;
            opacity: 0.7;
            margin-bottom: 20px;
            margin-top: 30px;
            letter-spacing: 1px;
        }

        .sidebar .nav-item {
            margin-bottom: 10px;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .sidebar .nav-link i {
            font-size: 20px;
            width: 24px;
        }

        .scheduled-payments {
            margin-top: 50px;
        }

        .payment-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            font-size: 14px;
        }

        .payment-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        /* MAIN CONTENT */
        .main-content {
            margin-left: 250px;
            padding: 30px 40px;
        }

        /* TRANSFER ACTIONS */
        .transfer-actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .transfer-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .transfer-card:hover {
            border-color: var(--primary-purple);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(91, 76, 245, 0.2);
        }

        .transfer-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
            color: white;
        }

        .transfer-card p {
            margin: 0;
            color: var(--text-dark);
            font-size: 14px;
            font-weight: 500;
        }

        /* BALANCE & CHART SECTION */
        .balance-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .balance-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
        }

        .balance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .balance-title {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: bold;
            color: var(--primary-purple);
        }

        .chart-container {
            height: 250px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            gap: 15px;
        }

        .chart-bar {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .bar {
            width: 100%;
            background: linear-gradient(to top, var(--primary-purple), #A78BFA);
            border-radius: 10px 10px 0 0;
            position: relative;
        }

        .bar-light {
            background: linear-gradient(to top, #DBEAFE, #93C5FD);
        }

        .chart-label {
            font-size: 12px;
            color: var(--text-gray);
        }

        /* CREDIT CARD */
        .credit-card {
            background: linear-gradient(135deg, var(--primary-purple) 0%, #7C3AED 100%);
            padding: 30px;
            border-radius: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .credit-card::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -50px;
            right: -50px;
        }

        .credit-card::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -30px;
            right: 50px;
        }

        .card-balance-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .card-balance {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card-number {
            font-size: 18px;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }

        .add-card-btn {
            width: 100%;
            background: var(--primary-purple);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-card-btn:hover {
            background: var(--purple-dark);
            transform: translateY(-2px);
        }

        /* CONTACTS & TRANSACTIONS */
        .bottom-section {
            display: flex;
            justify-content: space-around;
            /* flex-direction: column; */
            gap: 30px;
        }

        .contacts-card,
        .transactions-card {
            background: white;
            width: 70%;
            padding: 15px;
            border-radius: 20px;
        }
        .transactions-card {
            width: 30%;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 25px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 15px 15px 0;
            border-bottom: 1px solid #F3F4F6;
        }

        .contact-item:last-child {
            border-bottom: none;
        }

        .contact-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
        }

        .contact-name {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 3px;
        }

        .contact-phone {
            font-size: 13px;
            color: var(--text-gray);
        }

        .contact-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            border: none;
            background: var(--purple-light);
            color: var(--primary-purple);
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: var(--primary-purple);
            color: white;
        }

        .transaction-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #F3F4F6;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .transaction-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .transaction-name {
            font-weight: 600;
            color: var(--text-dark);
        }

        .transaction-amount {
            font-weight: 600;
            font-size: 16px;
        }

        .amount-positive {
            color: #10B981;
        }

        .amount-negative {
            color: #EF4444;
        }

        .date-label {
            font-size: 11px;
            color: var(--text-gray);
            text-transform: uppercase;
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        @media (max-width: 1200px) {
            .balance-section {
                grid-template-columns: 1fr;
            }
            .bottom-section {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            .transfer-actions {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="logo">
            <i class="bi bi-play-fill"></i>
            Gestion Bancaire
        </div>
        <div class="menu-title">Menu</div>
        <nav>
            <div class="nav-item">
                <a th:href="@{/}" class="nav-link active">
                    <i class="bi bi-house-door"></i>
                    <span>Home</span>
                </a>
            </div>
            <div class="nav-item">
                <a th:href="@{/clients}" class="nav-link">
                    <i class="bi bi-people"></i>
                    <span>Client</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link">
                    <i class="bi bi-bank"></i>
                    <span>Compte</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link">
                    <i class="bi bi-credit-card"></i>
                    <span>Transaction</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link">
                    <i class="bi bi-gear"></i>
                    <span>Settings</span>
                </a>
            </div>
        </nav>
    </div>
    
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <!-- TRANSFER ACTIONS -->
        <div class="transfer-actions">
            <div class="transfer-card">
                <div class="transfer-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <i class="bi bi-people"></i>
                </div>
                <p>Client<br><span th:text="${totalClients}"></span></p>
            </div>
            <div class="transfer-card">
                <div class="transfer-icon" style="background: linear-gradient(135deg, #06beb6 0%, #48b1bf 100%);">
                    <i class="bi bi-bank"></i>
                </div>
                <p>Compte<br><span th:text="${totalComptes}"></span></p>
            </div>
            <div class="transfer-card">
                <div class="transfer-icon" style="background: linear-gradient(135deg, #5ee7df 0%, #b490ca 100%);">
                    <i class="bi bi-credit-card"></i>
                </div>
                <p>Transaction<br><span th:text="${totalTransactions}"></span></p>
            </div>
            <div class="transfer-card">
                <div class="transfer-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <i class="bi bi-person-plus"></i>
                </div>
                <p>Total prix<br><span th:text="${totalSolde} + ' Dh'"></span></p>
            </div>
        </div>

        <!-- CONTACTS & TRANSACTIONS -->
        <div class="bottom-section">
            <div class="contacts-card">
                <h3 class="section-title">Clients récentes</h3>
                <div class="contact-item" th:each="c : ${lastClients}">
                    <div class="contact-info">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJ_I2fxYhYCW7_9bIwitAjsh3JZJ0DiB7p3g&s" 
                        alt="Eleanor" class="contact-avatar">
                        <div>
                            <div class="contact-name" th:text="${c.nom + ' ' + c.prenom}"></div>
                            <div class="contact-email" th:text="${c.email}"></div>
                        </div>
                    </div>
                    <div>
                        <div class="contact-phone">Adresse </div>
                        <div class="contact-email" th:text="${c.adresse}"></div>
                    </div>
                    <div>
                        <div class="contact-phone">Ville</div>
                        <div class="contact-email" th:text="${c.ville}"></div>
                    </div>
                </div>
            </div>
			<div class="transactions-card">
                <h3 class="section-title">Transactions récentes</h3>
                <div class="date-label">AUJOURD'HUI</div>
                <div class="transaction-item" th:each="t : ${lastTransactions}">
                    <div class="transaction-info">
						<div class="transaction-icon"
						     th:style="
						        ${t.type == 'VIREMENT'} ? 'background:#FEE2E2; color:#EF4444;' :
						        (${t.type == 'RETRAIT'} ? 'background:#FEE2E2; color:#EF4444;' :
						        (${t.type == 'DEPOT'}   ? 'background:#DCFCE7; color:#16A34A;' :
						                                  'background:#E5E7EB; color:#374151;'))">
						    <i class="bi"
						       th:classappend="
						        ${t.type == 'VIREMENT'} ? ' bi-bag' :
						        (${t.type == 'RETRAIT'} ? ' bi-arrow-up-right' :
						        (${t.type == 'DEPOT'}   ? ' bi-arrow-down-left' :
						                                  ' bi-question-circle'))">
						    </i>
						</div>
                        <div class="transaction-name" th:text="${t.compte.client.prenom + ' ' + t.compte.client.nom}"></div>
                    </div>
                    <div class="transaction-amount"
					     th:classappend="
					        ${t.type == 'DEPOT'} ? ' amount-positive' :
					        (${t.type == 'RETRAIT'} ? ' amount-negative' :
					        (${t.type == 'VIREMENT'} ? ' amount-negative' : ''))"
					     th:text="${t.montant} + ' DH'">
					</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
